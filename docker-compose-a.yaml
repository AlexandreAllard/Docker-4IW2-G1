version: '3.7'

services:
  symfony:
    build: ./docker/symfony
    volumes:
      - ./symfony-app:/var/www/symfony
    depends_on:
      - database

  database:
    image: deevadabrat/postgres
    environment:
      POSTGRES_DB: symfony
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data

  composer:
    image: alexandrealrd/composer
    volumes:
      - ./docker/composer:/var/www/html/composer
    command: ["composer", "install"]

volumes:
  db_data: